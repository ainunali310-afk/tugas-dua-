<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Daun Pisang Segar</title>
    <link rel="stylesheet" href="admin-login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .back-to-home:hover {
            background-color: #45a049;
        }

        .login-form {
            margin-top: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .input-group i:not(.password-toggle) {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background: #45a049;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #4CAF50;
        }
    </style>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-home"></i>
        Kembali ke Beranda
    </a>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üçÉ Admin Login</h1>
                <p>Daun Pisang Segar</p>
            </div>
            
            <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div id="error-message" class="error-message"></div>
            </form>

            <script>
                async function handleLogin(event) {
                    event.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const errorMessage = document.getElementById('error-message');
                    
                    try {
                        // Default credentials check (for demo)
                        if (username === 'admin' && password === 'admin123') {
                            // Create a simple token
                            const token = btoa(username + ':' + new Date().getTime());
                            localStorage.setItem('adminToken', token);
                            window.location.href = 'admin.html';
                            return false;
                        }

                        errorMessage.textContent = 'Username atau password salah!';
                        return false;
                    } catch (error) {
                        console.error('Login error:', error);
                        errorMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                        return false;
                    }
                }

                // Show/hide password toggle
                document.addEventListener('DOMContentLoaded', function() {
                    const passwordInput = document.getElementById('password');
                    const togglePassword = document.createElement('i');
                    togglePassword.className = 'fas fa-eye password-toggle';
                    togglePassword.style.position = 'absolute';
                    togglePassword.style.right = '15px';
                    togglePassword.style.top = '50%';
                    togglePassword.style.transform = 'translateY(-50%)';
                    togglePassword.style.cursor = 'pointer';
                    togglePassword.style.color = '#666';
                    
                    passwordInput.parentElement.style.position = 'relative';
                    passwordInput.parentElement.appendChild(togglePassword);

                    togglePassword.addEventListener('click', function() {
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        this.className = `fas fa-${type === 'password' ? 'eye' : 'eye-slash'} password-toggle`;
                    });
                });
            </script>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Masuk</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Memproses...
                    </span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Demo Login:</p>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> admin123</p>
                <a href="index.html" class="back-to-site">
                    <i class="fas fa-arrow-left"></i> Kembali ke Website
                </a>
            </div>
        </div>
        
        <div class="login-bg">
            <div class="bg-pattern"></div>
        </div>
    </div>

    <script>
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btnText = document.querySelector('.btn-text');
            const btnLoading = document.querySelector('.btn-loading');
            const loginBtn = document.querySelector('.login-btn');
            
            // Show loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
            loginBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                if (username === 'admin' && password === 'admin123') {
                    // Success
                    showAlert('success', 'Login berhasil! Mengalihkan ke dashboard...');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    // Error
                    showAlert('error', 'Username atau password salah!');
                    
                    // Reset button
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            }, 2000);
        });
        
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Show Alert
        function showAlert(type, message) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create alert element
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            // Insert at top of login card
            const loginCard = document.querySelector('.login-card');
            loginCard.insertBefore(alert, loginCard.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
        
        // Auto-fill demo credentials
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handler for demo info
            document.querySelector('.login-footer').addEventListener('click', function(e) {
                if (e.target.tagName === 'P' || e.target.tagName === 'STRONG') {
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = 'admin123';
                }
            });
        });
    </script>
</body>
</html>
